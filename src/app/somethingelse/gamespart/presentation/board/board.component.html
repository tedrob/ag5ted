<div>
  <div class="gameStatus"> {{turn}}
  </div>
  <div class="board" *ngFor="let row of [0,1,2]">
    <app-cell *ngFor="let col of [0,1,2]"
      [state]="squares[col+row*3]"
      (click)="handleMove(col+row*3)">
    </app-cell>
  </div>
  <button class="restart" (click)="restartGame()">New Game</button>
</div>
