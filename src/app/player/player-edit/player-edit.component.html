<div class="row">
  <div class="col-xs-12 offset-1">
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit"
            class="btn btn-success"
            [disabled]="!playerForm.valid">Save</button>
          <button 
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"              
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                formControlName="description"
                rows="3"></textarea>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
